---
layout: default
---
{% for post in site.posts %}
<article class="thumb">
<a href="{{ "/images/fulls/" | append: post.image | prepend: site.baseurl }}" class="image"><img src="{{ "/images/logos/" | append: post.logo | prepend: site.baseurl }}" alt="{{ post.title }}" /></a>
	<h2>{{ post.title }}</h2>
	<p>{{ post.content }}</p>
</article>
{% endfor %}
